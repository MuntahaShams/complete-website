    <h1 class="heading text-center pt-5" style="font-size: 70px; color: white;">FRANCHISE FORM</h1>
   </div>

    <section class=" franchise bg-light pt-5 pb-5">
        <div>
        <div class="row justify-content-center ">
            <div class="col-md-9 col-md-offset-1">
                <h1 class="heading"> Send us a message</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="inputName" placeholder="NAME">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email ADDRESS">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="Number" class="form-control" id="inputNumber" placeholder="CONTACT NUMBER">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="inputAddress" placeholder="MAILING ADDRESS">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="number" class="form-control" id="inputNumber" placeholder="POSTAL CODE">
                        </div>   
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="inputName" placeholder="Whats your current line of bussiness">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="input" placeholder="Where would you like a franchise">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="inputNumber" placeholder="Do you own property at this location?">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input type="Number" class="form-control" id="inputWorth" placeholder="Net worth">
                        </div>
                        <div class="form-group col-md-3">
                            <input type="number" class="form-control" id="inputInvestment" placeholder="Investment available for">
                        </div>   
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Your message"></textarea>
                      </div>
                    
                    <button type="submit" class="btn btn-danger">Send a Message</button>
                </form>


            </div>
        </div>

    </section>
